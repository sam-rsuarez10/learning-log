{% extends 'learning_log_app/base.html' %}

{% block content %}
    <h2>New Entry to topic {{topic.topic_name}}</h2>
    <form action='{% url 'learning_logs:new_entry' topic.id %}' method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'>Add entry</button>
    </form>
{% endblock content %}
