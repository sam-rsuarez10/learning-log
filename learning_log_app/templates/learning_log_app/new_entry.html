{% extends 'learning_log_app/base.html' %}

{% block content %}
    <a href='{% url 'learning_logs:topic' topic.id %}'>Back to {{topic.topic_name}}</a>
    <h2>New Entry</h2>
    <form action='{% url 'learning_logs:new_entry' topic.id %}' method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'>Add entry</button>
    </form>
{% endblock content %}
