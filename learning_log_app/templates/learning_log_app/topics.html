{% extends 'learning_log_app/base.html' %}

{% block content %}
    <h1>Topics</h1>
    <a href='{% url 'learning_logs:new_topic' %}'>New topic</a>
    <ul>
        {% for topic in topics %}
            <li><a href='{% url 'learning_logs:topic' topic.id %}'>{{ topic }}</a></li>
            {% empty %}
                <li>No topics yet :b</li>
        {% endfor %}
    </ul>
{% endblock content %}
